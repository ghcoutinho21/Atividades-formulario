<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 primeiro formulário -->
    <!-- 2 Atributos dos formulários -->
    <form action="register.php" method="GET">
        <div>
        <label>Nome: </label>
        <input type="text" />
        </div>

        <!-- 3 atributo name -->
         <div>
        <!-- atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
         </div>
         <!-- 6 elemento select -->
         <div>
            <label for="job">Selecione a profissão que você exerce:</label>
            <select name="job">
                <option value="Programador">Programador</option>
                <option value="Motorista">Motorista</option>
                <option value="Medico">Medico</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Gerente de banco">Gerente de banco</option>
                <option value="Açogueiro">Açogueiro</option>
            </select>
         </div>
         <!-- 7 atributos selected -->
          <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="Sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 multiplas opções -->
         <div>
            <label for="items">Selecione os itens que você deseja: </label>
            <select name="items" multiple>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="macarrao">Macarrão</option>
                <option value="frango">Frango</option>
                <option value="carne">Carne</option>
                <option value="hamburguer">Hamburguer</option>

            </select>
         </div>
         <!-- 5 envio de form -->
          <input type="submit" value="Enviar"/>
      

    </form>
    
</body>
</html>
