<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h2>Formulário vaga de emprego</h2>
    <!-- 1 primeiro formulário -->
    <!-- 2 Atributos dos formulários -->
    <form action="register.php" method="GET">
        <div>
        <label>Nome: </label>
        <input type="text" />
        </div>
        

        <!-- 3 atributo name -->
         <div>
        <!-- atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
         </div>
         <!-- 6 elemento select -->
         <div>
            <label for="job">Selecione o cargo que você deseja participar:</label>
            <select name="job">
                <option value="Suporte TI">Suporte TI</option>
                <option value="Desenvolvedor FullStack">Desenvolvedor FullStack</option>
                <option value="Desenvolvedor Java">Desenvolvedor Java</option>
                <option value="Desenvolvedor Front-end">Desenvolvedor Front-end</option>
                <option value="Gerente de PO">Gerente de PO</option>
                <option value="Estagiário">Estagiário</option>
            </select>
         </div>
         <!-- 7 atributos selected -->
          <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="Sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 multiplas opções -->
         <div>
            <label for="items">Selecione o horário que você deseja trabalhar: </label>
            <select name="items" multiple>
                <option value="feijao">Turno manhã 6h-12</option>
                <option value="arroz">Turno tarde 12h-18h</option>
                <option value="macarrao">Turno noite 18h-00h</option>
                <option value="frango">Madrugada 00h-6h</option>
                <option value="carne">Turno integral 8h-17h</option>
            </select>
         </div>
         <!-- 9 textarea -->
          <div>
            <label for="comment">Faça um resumo da sua carreira profissional:</label>
            <textarea name="comment"></textarea>
          </div>
          <!-- 10 fildset e legend -->
           <div>
            <fieldset>
                <legend>Preencha as informações sobre seu curso: </legend>
                <label for="course">Curso:</label>
                <input type="text" name="course">
                <label for="university">Faculdade:</label>
                <input type="text" name="university">
            </fieldset>
           </div>
         <!-- 5 envio de form -->
          <input type="submit" value="Enviar"/>
      

    </form>
    
</body>
</html>
